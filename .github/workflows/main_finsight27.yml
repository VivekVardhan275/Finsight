name: Build and deploy JAR app to Azure Web App - finsight27

on:
  push:
    branches:
      - main
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest
    env:
      DATABASE_URL: jdbc:postgresql://fin-server.postgres.database.azure.com:5432/postgres?user=ukxenuufgx&password=upGjriApSrO$MO8e&sslmode=require
      DATABASE_USERNAME: ukxenuufgx
      DATABASE_PASSWORD: upGjriApSrO$MO8e
      FRONTEND_URL: https://finsight27.netlify.app
    permissions:
      contents: read #This is required for actions/checkout

    steps:
      - uses: actions/checkout@v4

      - name: Set up Java version
        uses: actions/setup-java@v4
        with:
          java-version: '21'
          distribution: 'microsoft'

      - name: Build with Maven (skip tests)
        run: mvn clean install -DskipTests

      - name: Upload artifact for deployment job
        uses: actions/upload-artifact@v4
        with:
          name: java-app
          path: '${{ github.workspace }}/target/*.jar'

  deploy:
    runs-on: ubuntu-latest
    needs: build
    permissions:
      id-token: write #This is required for requesting the JWT
      contents: read #This is required for actions/checkout
  
    steps:
      - name: Download artifact from build job
        uses: actions/download-artifact@v4
        with:
          name: java-app
      
      - name: Login to Azure
        uses: azure/login@v2
        with:
          client-id: ${{ secrets.AZUREAPPSERVICE_CLIENTID_A6101BAC95FB4FD1B07A8E67C8B8ED35 }}
          tenant-id: ${{ secrets.AZUREAPPSERVICE_TENANTID_2B2F1C21E6984BC0B722E4FFDABB603B }}
          subscription-id: ${{ secrets.AZUREAPPSERVICE_SUBSCRIPTIONID_E99EDC4793FB423DB44046705F076D5D }}

      - name: Deploy to Azure Web App
        id: deploy-to-webapp
        uses: azure/webapps-deploy@v3
        with:
          app-name: 'finsight27'
          slot-name: 'Production'
          package: '*.jar'

          


